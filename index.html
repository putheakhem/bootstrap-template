<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Bootstrap templates</title>
  <meta name="description" content="Free Bootstrap templates">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bootstrap Version 4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
  <section class="hero is-info is-medium is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Free Bootstrap Templates
        </h1>
        <h2>
          Made with
          <a href="https://getbootstrap.com/">
            Bootstrap
          </a>
        </h2>
        <a class="github-button" href="https://github.com/putheakhem/bootstrap-template"  data-size="large" aria-label="View putheakhem/bootstrap-template on GitHub">View on Github</a>
        <a class="github-button" href="https://github.com/putheakhem/bootstrap-template" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star putheakhem/bootstrap-template on GitHub">Star</a>
        <a class="github-button" href="https://github.com/putheakhem/bootstrap-template" data-size="large" data-show-count="true" aria-label="Fork dputheakhem/bootstrap-template on GitHub">Fork</a>
      </div>
    </div>
  </section>

  <div class="container content-wrapper">
    <!-- <article class="message is-danger">
      <div class="message-header">
        <p><strong>Heads Up</strong>!</p>
      </div>
      <div class="message-body">
        The <a href="">old</a> templates are now deprecated and will not receive any bug fixes or updates.
      </div>
    </article> -->
    <!--first row  -->
    <div class="columns">
      <!-- first column -->
      <div class="column">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                <span>iNews</span>
                <span class="is-pulled-right">
                  <span class="tag is-default">v 4.0.0.beta3</span>
                  <span class="tag is-default">Desktop</span>
                  <span class="tag is-danger">WIP</span>
                </span>
              </p>
            </header>
            <div class="card-content">
              <figure class="image">
                <img src="images/iNews.PNG" alt="User Profile template screenshot">
              </figure>
            </div>
            <footer class="card-footer">
              <a href="templates/iNews/index.html" class="card-footer-item">Preview</a>
              <a href="https://github.com/putheakhem/bootstrap-template/blob/master/templates/iNews/index.html" class="card-footer-item">Source Code</a>
            </footer>
          </div>
        </div>
      <div class="column">
        <div class="box">
          <p class="has-text-centered is-primary">More templates coming soon!</p>
        </div>
      </div>
      <div class="column">
        <div class="box">
          <p class="has-text-centered is-primary">More templates coming soon!</p>
        </div>
      </div>
    </div> <!-- end column -->


  </div>

    <!--End container  -->
  </div>

  <!-- start footer -->
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>Boostrap Templates</strong> by <a href="https://github.com/putheakhem">Puthea Khem</a>. The source code is licensed
          <a href="https://www.gnu.org/licenses/gpl-3.0.txt">GPL-3.0</a>.
        </p>
        <p>
          <a class="icon" href="https://github.com/putheakhem/bootstrap-template">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
